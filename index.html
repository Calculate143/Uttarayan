<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokkata! - Lohri Monitor</title>
    <style>
        /* CSS STYLES */
        :root {
            --bg-color: #0f0404;
            --primary-color: #ff4500; /* Red/Orange */
            --accent-color: #ffd700;  /* Gold */
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            /* Extra padding at bottom so button doesn't hit footer on small phones */
            padding-bottom: 140px; 
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 15px var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #ffaa80;
            margin-bottom: 2rem;
        }

        /* The pulsating circle visualizer */
        .visualizer-box {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .mic-circle {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, var(--accent-color) 0%, var(--primary-color) 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px var(--primary-color);
            transition: transform 0.05s linear;
        }

        .warning {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
            color: #ff9999;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            max-width: 85%;
        }

        #startBtn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.6);
            font-weight: 800;
            text-transform: uppercase;
            transition: transform 0.2s;
            z-index: 50; /* Ensure button is above visual elements */
        }

        #startBtn:active { transform: scale(0.95); }
        #startBtn.active { background-color: #333; box-shadow: none; border: 2px solid #555; }

        /* FOOTER STYLES */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 4, 4, 0.98); /* Nearly opaque background */
            border-top: 1px solid #333;
            padding: 15px 0;
            z-index: 100;
            box-shadow: 0 -10px 30px rgba(0,0,0,1);
        }

        .footer-name {
            font-size: 2rem; /* NAME IS BIG */
            font-weight: 900;
            color: var(--accent-color);
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .footer-details {
            font-size: 0.75rem; /* OTHERS ARE SHRUNK */
            color: #999;
            margin-top: 5px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>ü™Å VOKKATA! ü™Å</h1>
        <p class="subtitle">Live Audio Monitor</p>

        <div class="visualizer-box">
            <div id="micCircle" class="mic-circle"></div>
        </div>

        <div class="warning">
            ‚ö†Ô∏è <strong>USE HEADPHONES</strong><br>
            To avoid feedback noise!
        </div>

        <button id="startBtn">Start Monitor</button>
    </div>

    <footer>
        <div class="footer-name">NILARKA DAS</div>
        <div class="footer-details">
            M.Sc Applied Math (2024) ‚Ä¢ Web Developer
        </div>
    </footer>

    <script>
        let audioContext;
        let mediaStream;
        let source;
        let analyser;
        let isRunning = false;
        
        const btn = document.getElementById('startBtn');
        const circle = document.getElementById('micCircle');

        btn.addEventListener('click', async () => {
            if (!isRunning) {
                // START
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    mediaStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: { echoCancellation: false, noiseSuppression: false, latency: 0 } 
                    });

                    source = audioContext.createMediaStreamSource(mediaStream);
                    analyser = audioContext.createAnalyser();
                    
                    source.connect(analyser);
                    source.connect(audioContext.destination);

                    isRunning = true;
                    btn.textContent = "STOP";
                    btn.classList.add('active');

                    visualize();

                } catch (err) {
                    alert("Microphone permission denied! " + err);
                }
            } else {
                // STOP
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                }
                if (audioContext) {
                    audioContext.close();
                }
                isRunning = false;
                btn.textContent = "Start Monitor";
                btn.classList.remove('active');
                circle.style.transform = 'scale(1)';
            }
        });

        function visualize() {
            if (!isRunning) return;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            let average = sum / dataArray.length;

            let scale = 1 + (average / 25); 
            circle.style.transform = `scale(${scale})`;

            requestAnimationFrame(visualize);
        }
    </script>
</body>
</html>
