<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokkata! - Lohri Monitor</title>
    <style>
        /* CSS STYLES */
        :root {
            --bg-color: #0f0404;
            --primary-color: #ff4500; /* Red/Orange */
            --accent-color: #ffd700;  /* Gold */
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-bottom: 120px; /* Space for the big footer */
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 0 0 15px var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #ffaa80;
            margin-bottom: 2rem;
        }

        /* The pulsating circle visualizer */
        .visualizer-box {
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .mic-circle {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--accent-color) 0%, var(--primary-color) 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px var(--primary-color);
            transition: transform 0.05s linear;
        }

        .warning {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
            color: #ff9999;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 25px;
            max-width: 90%;
        }

        #startBtn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.6);
            font-weight: 800;
            text-transform: uppercase;
            transition: transform 0.2s;
        }

        #startBtn:active { transform: scale(0.95); }
        #startBtn.active { background-color: #333; box-shadow: none; border: 2px solid #555; }

        /* FOOTER STYLES */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(20, 5, 5, 0.95);
            border-top: 2px solid var(--primary-color);
            padding: 20px 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.8);
            z-index: 100;
        }

        .footer-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
            margin: 0;
            letter-spacing: 1px;
        }

        .footer-details {
            font-size: 1rem;
            color: #e0e0e0;
            margin-top: 5px;
            font-weight: 300;
        }

        .highlight {
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>ü™Å Vokkata! ü™Å</h1>
        <p class="subtitle">Real-time Audio Loopback</p>

        <div class="visualizer-box">
            <div id="micCircle" class="mic-circle"></div>
        </div>

        <div class="warning">
            ‚ö†Ô∏è <strong>HEADPHONES MANDATORY</strong><br>
            To prevent loud screeching noise!
        </div>

        <button id="startBtn">Start Monitor</button>
    </div>

    <footer>
        <div class="footer-name">Nilarka Das</div>
        <div class="footer-details">
            M.Sc Applied Mathematics | Web Developer<br>
            <span class="highlight">Tech Savvy & Creative</span>
        </div>
    </footer>

    <script>
        let audioContext;
        let mediaStream;
        let source;
        let analyser;
        let isRunning = false;
        
        const btn = document.getElementById('startBtn');
        const circle = document.getElementById('micCircle');

        btn.addEventListener('click', async () => {
            if (!isRunning) {
                // START
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // No echo cancellation for raw sound
                    mediaStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: { echoCancellation: false, noiseSuppression: false, latency: 0 } 
                    });

                    source = audioContext.createMediaStreamSource(mediaStream);
                    analyser = audioContext.createAnalyser();
                    
                    source.connect(analyser);
                    source.connect(audioContext.destination);

                    isRunning = true;
                    btn.textContent = "STOP";
                    btn.classList.add('active');

                    visualize();

                } catch (err) {
                    alert("Microphone permission denied! " + err);
                }
            } else {
                // STOP
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                }
                if (audioContext) {
                    audioContext.close();
                }
                isRunning = false;
                btn.textContent = "Start Monitor";
                btn.classList.remove('active');
                circle.style.transform = 'scale(1)';
            }
        });

        function visualize() {
            if (!isRunning) return;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            let average = sum / dataArray.length;

            let scale = 1 + (average / 25); 
            circle.style.transform = `scale(${scale})`;

            requestAnimationFrame(visualize);
        }
    </script>
</body>
</html>
