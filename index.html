<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokkata! - Lohri Monitor</title>
    <style>
        /* CSS STYLES */
        :root {
            --bg-color: #0f0404;
            --primary-color: #ff4500; /* Red/Orange */
            --accent-color: #ffd700;  /* Gold */
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-bottom: 140px; 
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 15px var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #ffaa80;
            margin-bottom: 1.5rem;
        }

        .visualizer-box {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .mic-circle {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, var(--accent-color) 0%, var(--primary-color) 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px var(--primary-color);
            transition: transform 0.05s linear;
        }

        .controls {
            width: 80%;
            max-width: 300px;
            background: rgba(255, 69, 0, 0.1);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #ff4500;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffaa80;
        }

        /* Custom Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px var(--accent-color);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #ff4500;
            border-radius: 2px;
        }

        .warning {
            color: #ff9999;
            font-size: 0.8rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        #startBtn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.6);
            font-weight: 800;
            text-transform: uppercase;
            transition: transform 0.2s;
            z-index: 50;
        }

        #startBtn:active { transform: scale(0.95); }
        #startBtn.active { background-color: #333; box-shadow: none; border: 2px solid #555; }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 4, 4, 0.98);
            border-top: 1px solid #333;
            padding: 15px 0;
            z-index: 100;
            box-shadow: 0 -10px 30px rgba(0,0,0,1);
        }

        .footer-name {
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent-color);
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .footer-details {
            font-size: 0.75rem;
            color: #999;
            margin-top: 5px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>ü™Å VOKKATA! ü™Å</h1>
        <p class="subtitle">Live Audio Booster</p>

        <div class="visualizer-box">
            <div id="micCircle" class="mic-circle"></div>
        </div>

        <div class="controls">
            <label for="volumeSlider">Volume Boost: <span id="volValue">100%</span></label>
            <input type="range" id="volumeSlider" min="0" max="3" step="0.1" value="1">
        </div>

        <div class="warning">
            ‚ö†Ô∏è Headphones Mandatory
        </div>

        <button id="startBtn">Start Monitor</button>
    </div>

    <footer>
        <div class="footer-name">NILARKA DAS</div>
        <div class="footer-details">
            Telegram - @nilarkadas
        </div>
    </footer>

    <script>
        let audioContext;
        let mediaStream;
        let source;
        let gainNode; // The Volume Booster
        let analyser;
        let isRunning = false;
        
        const btn = document.getElementById('startBtn');
        const circle = document.getElementById('micCircle');
        const slider = document.getElementById('volumeSlider');
        const volValue = document.getElementById('volValue');

        // Update Volume Display
        slider.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            volValue.innerText = Math.round(val * 100) + "%";
            if(gainNode) {
                gainNode.gain.value = val;
            }
        });

        btn.addEventListener('click', async () => {
            if (!isRunning) {
                // START
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    mediaStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: { 
                            echoCancellation: false, 
                            noiseSuppression: false, 
                            autoGainControl: false, // Try to stop phone from auto-lowering vol
                            latency: 0 
                        } 
                    });

                    // Create Nodes
                    source = audioContext.createMediaStreamSource(mediaStream);
                    gainNode = audioContext.createGain(); // Create Gain Node
                    analyser = audioContext.createAnalyser();
                    
                    // Set Initial Volume from Slider
                    gainNode.gain.value = parseFloat(slider.value);

                    // Connect: Source -> Gain -> Analyser -> Speakers
                    source.connect(gainNode);
                    gainNode.connect(analyser);
                    gainNode.connect(audioContext.destination);

                    isRunning = true;
                    btn.textContent = "STOP";
                    btn.classList.add('active');

                    visualize();

                } catch (err) {
                    alert("Microphone permission denied! " + err);
                }
            } else {
                // STOP
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                }
                if (audioContext) {
                    audioContext.close();
                }
                isRunning = false;
                btn.textContent = "Start Monitor";
                btn.classList.remove('active');
                circle.style.transform = 'scale(1)';
            }
        });

        function visualize() {
            if (!isRunning) return;

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            let average = sum / dataArray.length;

            let scale = 1 + (average / 25); 
            circle.style.transform = `scale(${scale})`;

            requestAnimationFrame(visualize);
        }
    </script>
</body>
</html>
